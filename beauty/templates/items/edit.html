{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid px-4 px-lg-5">
    <!-- Page Header -->
    <div class="row gx-4 gx-lg-5 my-4 justify-content-center">
        <div class="col-lg-8">
            <div class="text-center">
                <h1 class="display-5 fw-bolder text-dark mb-2">
                    <i class="fas fa-edit text-primary me-3"></i>アイテム編集
                </h1>
                <p class="lead fw-normal text-muted mb-0">
                    アイテム情報を編集できます
                </p>
            </div>
        </div>
    </div>

    <!-- Messages -->
    {% if messages %}
    <div class="row">
        <div class="col-12">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    {% include 'items/_form.html' %}
</div>

<!-- Custom JavaScript for item form -->
<script src="{% static 'js/item-form.js' %}"></script>
{% endblock %}
